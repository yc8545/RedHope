<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Donor Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #f8a29d, #f7b5ac);
      margin: 0;
      padding: 0;
    }

    .container {
      width: 80%;
      margin: auto;
      padding: 40px 0;
    }

    h1, h2 {
      text-align: center;
      color: #333;
    }

    .form-section {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px 40px;
      margin-top: 30px;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-shadow: 1px 1px 5px rgba(0,0,0,0.1);
    }

    .form-row {
      display: flex;
      flex-direction: column;
    }

    .form-title {
      grid-column: span 2;
      text-align: center;
      margin-top: 40px;
      font-size: 24px;
      font-weight: bold;
    }

    .submit-btn {
      grid-column: span 2;
      text-align: center;
      margin-top: 30px;
    }

    button {
      padding: 12px 30px;
      font-size: 16px;
      background-color: #e94e77;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #d73765;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Donor Form</h1>
    <h2>Personal Information</h2>
    <form class="form-section">
      <div class="form-row">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" placeholder="First Name" required>
      </div>
      <div class="form-row">
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" placeholder="Last Name" required>
      </div>
      <div class="form-row">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" required>
      </div>
      <div class="form-row">
        <label for="gender">Gender</label>
        <select id="gender" required>
          <option value="">Select an option</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="form-row">
        <label for="blood-group">Blood Group</label>
        <select id="blood-group" required>
          <option value="">Select an option</option>
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
        </select>
      </div>
      <div class="form-row">
        <label for="contact">Contact Number</label>
        <input type="tel" id="contact" placeholder="+91 xxxxxxxxxx" required>
      </div>
      <div class="form-row">
        <label for="email">E-Mail ID</label>
        <input type="email" id="email" placeholder="abc@mail.com" required>
      </div>
      <div class="form-row">
        <label for="nationality">Nationality</label>
        <input type="text" id="nationality" required>
      </div>

      <div class="form-title">Address Information</div>

      <div class="form-row">
        <label for="address">Street Address</label>
        <input type="text" id="address" required>
      </div>
      <div class="form-row">
        <label for="city">City</label>
        <input type="text" id="city" required>
      </div>
      <div class="form-row">
        <label for="state">State</label>
        <input type="text" id="state" required>
      </div>
      <div class="form-row">
        <label for="zip">Zip Code</label>
        <input type="text" id="zip" required>
      </div>

      <div class="submit-btn">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>


  <!-- Firebase JS SDKs -->


<script type="module">

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
  
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";
  
  
  
    const firebaseConfig = {
  
      apiKey: "AIzaSyBRPLHGHtm3osSA2983f0feOFXGjtdcZ78",
  
      authDomain: "donor-form-75e07.firebaseapp.com",
  
      projectId: "donor-form-75e07",
  
      storageBucket: "donor-form-75e07.firebasestorage.app",
  
      messagingSenderId: "509671801532",
  
      appId: "1:509671801532:web:bb6355c1d0b3f901c3c6b9",
  
      measurementId: "G-9T03SHBLWH"
  
    };
  
  
  
    const app = initializeApp(firebaseConfig);
  
    const db = getFirestore(app);
  
  
  
    document.querySelector('form').addEventListener('submit', async (e) => {
  
      e.preventDefault();
  
  
  
      const donorData = {
  
        firstName: document.getElementById('first-name').value,
  
        lastName: document.getElementById('last-name').value,
  
        dob: document.getElementById('dob').value,
  
        gender: document.getElementById('gender').value,
  
        bloodGroup: document.getElementById('blood-group').value,
  
        contact: document.getElementById('contact').value,
  
        email: document.getElementById('email').value,
  
        nationality: document.getElementById('nationality').value,
  
        address: document.getElementById('address').value,
  
        city: document.getElementById('city').value,
  
        state: document.getElementById('state').value,
  
        zip: document.getElementById('zip').value,
  
        createdAt: new Date()
  
      };
  
  
  
      try {
  
        await addDoc(collection(db, "donors"), donorData);
  
        alert("Donor data saved successfully!");
  
        document.querySelector('form').reset();
  
      } catch (error) {
  
        console.error("Error saving data: ", error);
  
        alert("Failed to save data.");
  
      }
  
    });
  
  </script>
</body>
</html>
